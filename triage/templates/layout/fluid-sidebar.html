{% extends "layout/page.html" %}

{% block container %}

<div class="container-fluid has-sidebar">

	<div class="sidebar">
		<div class="well">

			{% block sidebar %}

				{% if tags %}
					<h5>Tags</h5>
					<ul class="tag-list">
						{% for tag in tags %}
							<li class="{{ switch(has_param(tags=tag.tag)) }}">
								<a href="{{ toggle_param(tags=tag.tag) }}">{{ tag.tag }}</a>
							</li>
						{% endfor %}
					</ul>
				{% endif %}

			{% endblock %}

		</div>
	</div>

	<div class="content">

		{% block content %}{% endblock %}

	</div>
</div>

{% endblock %}
