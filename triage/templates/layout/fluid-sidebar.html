{% extends "layout/page.html" %}

{% block container %}

<div class="container-fluid has-sidebar">

	<div class="sidebar">
		<div class="well">

			{% block sidebar %}
				<h5>Tags</h5>
				<ul>
					<li><a href="{{append_param({'tag': 'Default'})}}">Default</a></li>
					<li><a href="{{append_param({'tag': 'New'})}}">New</a></li>
					<li><a href="{{append_param({'tag': 'Warning'})}}">Warning</a></li>
					<li><a href="{{append_param({'tag': 'Important'})}}">Important</a></li>
					<li><a href="{{append_param({'tag': 'Notice'})}}">Notice</a></li>
				</ul>

				<h5>Time</h5>
				<ul>
					<li><a href="#">1 week ago</a></li>
					<li><a href="#">2 weeks ago</a></li>
					<li><a href="#">1 month ago</a></li>
					<li><a href="#">1 year ago</a></li>
				</ul>
			{% endblock %}

		</div>
	</div>

	<div class="content">

		{% block content %}{% endblock %}

	</div>
</div>

{% endblock %}
