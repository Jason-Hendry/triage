{% extends "layout/fluid.html" %}

{% block middlebar %}
<div class="search">
	<div class="input-prepend">
		<span class="add-on"><i class="icon-search"></i></span>
		<form action="{{ set_params({}) }}" method="get">
			<input type="text" name="search" placeholder="message, type, user" value="{{ search }}" class="span2" />
		</form>
	</div>
</div>

<ul id="error-tabs" class="nav nav-tabs" data-show="{{show}}">
	<li class="{{ switch(show=='open') }}" data-name="open">
		<a href="{{route_url('error_list', project=selected_project.id)}}" data-pjax="#information">Open</a>
	</li>
	<li class="{{ switch(show=='resolved') }}" data-name="resolved"><a href="{{route_url('error_list', project=selected_project.id)}}?show=resolved" data-pjax="#information">Resolved</a></li>
	<li class="{{ switch(show=='mine') }}" data-name="mine"><a href="{{route_url('error_list', project=selected_project.id)}}?show=mine" data-pjax="#information">Mine</a></li>
</ul>
{% endblock %}

{% block navigation %}


{% endblock %}


{% block content %}

<div id="information">

	<ul class="nav nav-pills pull-right">
		<li class="active">
			<a href="#">Date</a>
		</li>
		<li><a href="#">Occurances</a></li>
		<li><a href="#">Activity</a></li>
	</ul>

	<table class="error-list table">
		<tbody>
			{% include ['errors/list.html'] %}
		</tbody>

	</table>

	{% include 'layout/paginator.html' %}

</div>

{% endblock %}
