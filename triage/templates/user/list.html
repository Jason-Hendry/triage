{% extends "layout/fluid.html" %}

{% block content %}

<div id="information">

	<table class="table">
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.name }}</td>
					<td>{{ user.email }}</td>
					<td>{{ date(user.created) }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
