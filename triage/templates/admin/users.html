{% extends "layout/fluid.html" %}

{% block content %}

<div id="information">

	<table class="table users">
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.name }}</td>
					<td>{{ user.email }}</td>
					<td class="created">{{ date(user.created) }}</td>
					<td class="actions">view | edit | delete</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
