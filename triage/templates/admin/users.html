{% extends "layout/fluid.html" %}

{% block content %}

<div id="information">

	<table class="table users">
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.name }}</td>
					<td>{{ user.email }}</td>
					<td class="created">{{ date(user.created) }}</td>
					<td class="actions"><a href="{route_url('admin_user_edit', project=p.id)}}">edit</a> | <a href="{route_url('admin_user_delete', project=p.id)}}">delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
